<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
<div class="container">
    <header>
        <h1> Weather Dashboard</h1>
    </header>

    <div class="search-section">
        <input
                type="text"
                id="cityInput"
                placeholder="Enter city name (e.g., Almaty, London, Tokyo)"
                autocomplete="off"
        >
        <button id="searchBtn">Search</button>
    </div>

    <div id="errorMessage" class="error-message"></div>
    <div id="loadingMessage" class="loading-message">Loading...</div>

    <div class="content-grid">

        <div class="card weather-card">
            <h2>Weather Information</h2>
            <div id="weatherContent">
                <p class="placeholder">Enter a city to see weather data</p>
            </div>
        </div>


        <div class="card map-card">
            <h2>Location Map</h2>
            <div id="map"></div>
        </div>


        <div class="card news-card">
            <h2> Latest News</h2>
            <div id="newsContent">
                <p class="placeholder">Enter a city to see related news</p>
            </div>
        </div>


        <div class="card currency-card">
            <h2> Currency Exchange</h2>
            <div id="currencyContent">
                <p class="placeholder">Loading exchange rates...</p>
            </div>
        </div>
    </div>


</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="script.js"></script>
</body>
</html>
